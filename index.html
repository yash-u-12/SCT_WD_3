<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-stats">
            <div class="score-board">
                <div class="score player-x">
                    <span class="player-label">Player X</span>
                    <span class="score-value" id="scoreX">0</span>
                </div>
                <div class="score player-o">
                    <span class="player-label">Computer O</span>
                    <span class="score-value" id="scoreO">0</span>
                </div>
            </div>
            <div class="status" id="status">Player X's turn</div>
        </div>
        <div class="game-board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="game-controls">
            <button id="restartButton">Restart Game</button>
            <button id="resetScoreButton">Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
